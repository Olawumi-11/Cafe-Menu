<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cafe Menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
                background-image: url(images/roasted\ coffee.jpg);
            }
        </style>
    </head>
    <body>
      <div class="Casing">
            <h1>CAMPER</h1><br>
            <h1>CAFE</h1>
            <P><em>Est.2020</em></P>
            <hr color="brown" size="3px">
            <h2>Coffee</h2><br>
            <img  class= "coffeecup" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="image of a coffee cup">
            
            <article class="item">
            <p class="flavour">French Vanilla</p>
            <p class="price">3.00</p>
            </article>
            <article class="item">
            <p class="flavour">Caramel Machiato</p>
            <p class="price">3.75</p>
            </article>
            <article class="item">
            <p class="flavour">Pumpkin Spice</p>
            <p class="price">3.50</p>
            </article>
            <article class="item">
            <p class="flavour">Hazelnut</p>
            <p class="price">4.00</p>
            </article>
            <article class="item">
            <p class="flavour">Mocha</p>
            <p class="price">4.50</p>
            </article>
       
       
            <h2>Desserts</h2><br>
            <img  class= "dessert" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="">
            <article class="item">
                <p class="desert">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="desert">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="desert">Cheese Cake</p>
                <p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="desert">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
           
         <hr color="brown" size="3px">
         <a href="">Visit our website</a>
         <p class="last">123 Free Code Camp Drive</p>
        </div>
        <script src="" async defer></script>
